<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Responsive Grid With Bootstrap</title>
</head>

<style>
    html,body{
        height: 100%;
    }
</style>
<body>
       <div class="container-fluid h-100 w-100">
        <div class="row h-100 ">
            <div class="col col-12 col-sm-12 col-md-12 bg-danger">Content Area1</div>
            <div class="col col-12 col-sm-6 col-md-6 bg-info">Content Area2</div>
            <div class="col col-12 col-sm-6 col-md-6 bg-success">Content Area3</div>
            <div class="col col-12 col-sm-6 col-md-4 bg-danger">Content Area4</div>
            <div class="col col-12 col-sm-6 col-md-4 bg-warning">Content Area5</div>
            <div class="col col-12 col-sm-12 col-md-4 bg-info">Content Area6/div>
        </div>
       </div>
</body>
</html>
