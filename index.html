<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Grid System</title>
</head>
<style>
     #parent{
        padding: 1rem;
        height: 100vh;
        display: grid;
        gap: 1rem;
        background-color: darkgray;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows:1fr 2.3fr 2.3fr 1fr;
        grid-template-areas: 
         "header header header"
         "sidebar content1 content1"
         "sidebar content2 content3"
         "footer footer footer";
     }

     .child1{
        background-color: purple;
        grid-area: header;
        border: 5px solid black;
        
     }

     .child2 {
        background-color: aquamarine;
        grid-area: sidebar;
        border: 5px solid black;

     }
     .child3 {
        background-color: blue;
        grid-area: content1;
           border: 5px solid black;

     }
     .child4 {
        background-color: blueviolet;
        grid-area: content2;
        border: 5px solid black;
     }
     .child5 {
        background-color: blueviolet;
        grid-area: content3;
        border: 5px solid black;     }

     .child6 {
        background-color: purple;
        grid-area: footer;
        border: 5px solid black;
     }
     
     @media (min-width:576px){
      #parent{
          grid-template-columns: repeat(2,1fr);
          grid-template-areas: 
         "header header"
         "sidebar content1"
         "content2 content3"
         "footer footer";
      }
     }

     @media (min-width:768px){
      #parent{
         grid-template-columns: repeat(3,1fr);
         grid-template-areas: 
         "header header header"
         "sidebar content1 content1"
         "sidebar content2 content3"
         "footer footer footer";
      }
     }

     @media (max-width:576px){
      #parent{
          grid-template-columns: repeat(1,1fr);
          grid-template-rows:15vh 15vh 15vh 15vh 15vh;
          grid-template-areas: 
         "header"
         "sidebar"
         "content1"
         "content2"
         "content3"
         "footer";
      }
     }

</style>
<body>

   <div id="parent">
    <div class="child1 d-flex align-items-center justify-content-center text-white">Header</div>
    <div class="child2 d-flex align-items-center justify-content-center ">Sidebar</div>
    <div class="child3 d-flex align-items-center justify-content-center text-white">Content 1</div>
    <div class="child4 d-flex align-items-center justify-content-center text-white">Content 2</div>
    <div class="child5 d-flex align-items-center justify-content-center text-white">Content 3</div>
    <div class="child6 d-flex align-items-center justify-content-center text-white">Footer </div>
   </div>

</body>
</html>
