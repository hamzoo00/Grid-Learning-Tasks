<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout2</title>
</head>
   <style>

       body{
            color: #fff;
            margin: 0;
            padding: 0;
       }
      .parent{
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows:20vh 40vh 40vh;
      }

      .item1{
           grid-column: 1 / 2;
           grid-row: 1 / 2;
           background-color: black;
           display: grid;
           place-content: center;
      }      

      .item2 {
           grid-area: 1 / 2 /2/3;
           background-color: lightseagreen;
          display: grid;
           place-content: center;
      }
       .item3 {
           grid-area: 1 / 3 /2/4;
           background-color: lightgreen;
          display: grid;
           place-content: center;
      }
       .item4 {
           grid-area: 1 / 4 / 2 / 5;
           background-color: black;
          display: grid;
           place-content: center;
      }
       .item5 {
           grid-area: 2 / 1 /span 2/2;
           background-color: purple;
          display: grid;
           place-content: center;
      }
       .item6 {
           grid-area: 2 / 2 /3/4;
           background-color: black;
          display: grid;
           place-content: center;
      }
       .item7 {
           grid-area: 2 / 4 / 4 / 5;
           background-color: purple;
          display: grid;
           place-content: center;
      }
       .item8 {
           grid-area: 3 / 2 / 4 / 3;
           background-color: lightseagreen;
          display: grid;
           place-content: center;
      }
      .item9 {
           grid-area: 3 / 3 / 4 / 4;
           background-color: lightgreen;
          display: grid;
           place-content: center;
      }

      @media(max-width:576px){
          .item5{
                grid-area: 2 / 1 /3/2;
          }
          .item7{
               grid-area: 2 / 4 / 3 / 5;
          }
          .item8 {
                grid-area: 3 / 1 / 4 / 3;
          }
          .item9{
                grid-area: 3 / 3 / 4 / 5;
          }
      }
       @media(min-width:576px) and (max-width:768px){
          .parent {
                grid-template-rows:20vh 30vh 30vh 20vh;
          }
          .item5{
                grid-area: 2 / 1 /3/2;
          }
          .item7{
               grid-area: 2 / 4 / 3 / 5;
          }
          .item8 {
                grid-area: 3 / 1 / 4 / 5;
          }
          .item9{
                grid-area: 4 / 1 / 5 / 5;
          }
      }

   </style>
<body>
    <div class="parent">
        <div class="item1">Heading 1</div>
        <div class="item2">Heading 2</div>
        <div class="item3">Heading 3</div>
        <div class="item4">Heading 4</div>
        <div class="item5">Heading 5</div>
        <div class="item6">Heading 6</div>
        <div class="item7">Heading 7</div>
        <div class="item8">Heading 8</div>
        <div class="item9">Heading 9</div>
    </div>
    
</body>
</html>
