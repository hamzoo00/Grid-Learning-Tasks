<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
    .box {
      color: black;
      padding: 2rem;
      font-weight: bold;

    }
    .bg-color { background-color: #8ce411; }
    

    .vh-15 {height: 15vh !important;}
    .vh-53 {height: 53vh !important;}
    .vh-70 {height: 70vh !important;}
    
    @media (max-width:576px){
        .vh-xs-20 {
               height: 20vh !important;
        }

         .vh-xs-60 {
               height: 60vh !important;
        }

    }
  </style>
</head>
<body class="bg-info-subtle">

  <div class="container-fluid h-100">

    <div class="row vh-15 vh-xs-20">
      <div class="col-12 box bg-color">Header</div>
    </div>

    <div class="row my-3 vh-70 vh-xs-60 ">
      <div class="col-12 col-sm-3 mb-3 mb-sm-0 box bg-color vh-xs-20 ">Nav</div>
      <div class="col-12 col-sm-9">
        <div class="row ps-sm-3 ">
          <div class="col-12 box bg-color mb-3 vh-53 vh-xs-20 ">Article</div>
          <div class="col-12 box bg-color vh-15 vh-xs-20">Ads</div>
        </div>
      </div>
    </div>
   
    <div class="row mt-5 mt-sm-0 vh-15 vh-xs-20 ">
      <div class="col-12 box bg-color">Footer</div>
    </div>

  </div>



</body>
</html>
